---
layout: default
---

<article>
  <div class="post-header">
    <h1>
      <a href="{% include relative %}/tags/#{{ page.tags[0] | downcase }}"
        >#{{ page.tags[0] }}</a
      >
      {{ page.title | escape }}
    </h1>
    <p class="post-info">
      <time datetime="{{ page.date | date_to_xmlschema }}"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >
      {% for tag in page.tags %} |
      <a href="{% include relative %}/tags/#{{ tag | downcase }}">#{{ tag }}</a
      >{% endfor %}
    </p>
  </div>
  {{ content }}
</article>

<script
  src="https://utteranc.es/client.js"
  repo="geonnho0/blog-comments"
  issue-term="pathname"
  label="comments"
  theme="github-light"
  crossorigin="anonymous"
  async
></script>
